{% set version = "3.7.3" %}

package:
  name: weblogo
  version: {{ version }}

build:
  noarch: python
  number: 0

source:
  url: https://github.com/WebLogo/weblogo/archive/3.7.3.tar.gz
  sha256: 807c8192b861eeebb5aa24d083a52fc34f6961e4a594d5ae450b52d593f889aa

requirements:
  host:
    - python
    - setuptools
    - numpy

  run:
    - python
    - numpy
    - ghostscript

test:
  imports:
    - corebio
    - corebio.seq_io
    - corebio.seq_io._nexus
    - corebio.utils
    - weblogolib
  commands:
    - weblogo -h
    - transformseq -h

about:
  home: https://github.com/WebLogo/weblogo
  license: MIT
  summary: 'WebLogo3 : Sequence Logos Redrawn'
  license_family: MIT

extra:
  identifiers:
    - biotools:weblogo
    - doi:10.1101/gr.849004
