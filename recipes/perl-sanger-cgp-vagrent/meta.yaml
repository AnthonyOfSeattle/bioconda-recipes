package:
  name: perl-sanger-cgp-vagrent
  version: '3.3.5'

source:
  url: https://github.com/cancerit/VAGrENT/archive/3.3.5.tar.gz
  sha256: 5d5ecc77620682fe92cf897cd7af8ef9aae59bb5aa1254a794a407fe4ebf2833

build:
  number: 0
  skip: True # [osx]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - perl
    - perl-app-cpanminus
    - perl-module-build
    - perl-file-sharedir-install
    - perl-bio-db-hts
    - perl-sub-exporter-progressive
  run:
    - perl
    - perl-bio-db-hts
    - perl-sub-exporter-progressive

test:
  imports:
    - Sanger::CGP::Vagrent

about:
  home: https://github.com/cancerit/VAGrENT
  license: GPLv3
  summary: A toolset for comparing genomic variants to reference genome annotation to identify potential biological consequences
