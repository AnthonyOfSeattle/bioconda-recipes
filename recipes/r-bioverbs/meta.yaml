{% set version = "0.1.20" %}
{% set github = "https://github.com/acidgenomics/bioverbs" %}

package:
  name: r-bioverbs
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: c2f1982cd1daef38920c52719eb78fb4ce6da6804b7dd8a44d8c474b9a46edd2

build:
  number: 0

requirements:
  host:
    - r-base 
  run:
    - r-base

test:
  commands:
    - $R -e "library('bioverbs')"

about:
  home: https://bioverbs.acidgenomics.com/
  dev_url: "{{ github }}"
  license: MIT
  summary: S4 generic functions for bioinformatics.

extra:
  recipe-maintainers:
    - mjsteinbaugh
    - pinin4fjords
    - chapmanb

