{% set name = "perl-gtdbtk" %}
{% set version = "0.3.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/Ecogenomics/GTDBTk/archive/{{ version }}.tar.gz
  sha256: b1244ad12419a1e0af95f2d4b85426510248c9c99d9c76232e6fe808452829a4

build:
  number: 0

  noarch: generic
requirements:
  host:
    - perl
    - perl-moose
    - perl-ipc-run
    - perl-bioperl
  run:
    - perl
    - perl-moose
    - perl-ipc-run
    - perl-bioperl >=1.7.2

test:
  commands:
    - pfam_search.pl -h

about:
  home: https://github.com/Ecogenomics/GTDBTk
  license: GNU General Public v3 (GPLv3)
  license_family: GPL3
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: 'Perl script and dependent library files required for GTDB-Tk.'
