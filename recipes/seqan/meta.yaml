{% set name = "SeqAn3" %}
{% set version = "3.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/seqan/{{ name|lower }}/releases/download/{{ version }}/seqan-3.0.0-with-submodules.tar.gz
  sha256: ba8f0fd5d19289f95823235b69fdc5a12aba3578292463eecf750722e8662bd3

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake

test:
  commands:
    - test -e ${PREFIX}/include/seqan/align.h
    - test -e ${PREFIX}/share/cmake/seqan/seqan-config.cmake
    - test -e ${PREFIX}/share/pkgconfig/seqan-2.pc

about:
  home: http://docs.seqan.de/seqan/3-master-user/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.md
  summary: 'SeqAn3 is the new version of the popular SeqAn template library for the analysis of biological sequences.'
